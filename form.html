<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION</title>
</head>
<body>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" maxlength="15" required="required" autocomplete="off" autofocus><br>
        <label for="usn">USN:</label>
        <input type="text" pattern="[1-4]{1}[A-Za-z]{2}[0-9]{2}[a-zA-Z]{2}[0-9]{3}" required autocomplete="off"><br>
        <button id="submit">SUBMIT</button>
    </form>

</body>
</html>
